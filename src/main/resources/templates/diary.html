<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title th:text="#{menu.diary}"></title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" th:href="@{/}" class="brand-logo" th:text="#{logo.name}"></a>
        <ul class="right hide-on-med-and-down">
            <li><a th:href="@{/}" th:text="#{home}"></a></li>
            <li><a th:href="@{/register_menu}" th:text="#{menu.add}"></a></li>
            <li><a th:href="@{/settings}" th:text="#{settings}"></a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a th:href="@{/}" th:text="#{home}"></a></li>
            <li><a th:href="@{/register_menu}" th:text="#{menu.add}"></a></li>
            <li><a th:href="@{/settings}" th:text="#{settings}"></a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="container">
    <h1 class="center" th:text="#{menu.diary}"></h1>
    <div class="row">
        <form class="col s12" th:action="@{/register}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="selected_date" name="selected_date" type="date" class="validate" required>
                    <label for="selected_date" th:text="#{date.choice}"></label>
                </div>
            </div>
            <div class="row center">
                <button class="btn waves-effect waves-light orange" type="submit" th:text="#{check}"></button>
            </div>
        </form>
    </div>

    <div class="row" th:if="${selectedDate != null}">
        <div class="col s12">
            <h4 th:text="${selectedDate}"></h4>
            <h5 th:text="#{total.calories} + ${totalCalories} + ' kcal'"></h5>
            <table class="striped">
                <thead>
                <tr>
                    <th th:text="#{food.name}"></th>
                    <th th:text="#{calories}"></th>
                    <th th:text="#{mealtime}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diet : ${diet}">
                    <td th:text="${diet.foodName}"></td>
                    <td th:text="${diet.calories} + ' kcal'"></td>
                    <td th:text="${diet.mealTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="page-footer orange">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">About Us</h5>
                <p class="grey-text text-lighten-4" th:text="#{footer}"></p>
            </div>
            <div class="col l3 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="white-text" href="#!">Link 1</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2024 HealthyLife
        </div>
    </div>
</footer>

<!--  Scripts-->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/materialize.js}"></script>
<script th:src="@{/js/init.js}"></script>
</body>
</html>
