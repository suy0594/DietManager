<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title th:text="#{home}"></title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link th:href="@{css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link th:href="@{css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="#" class="brand-logo" th:text="#{logo.name}"></a>
    <ul class="right hide-on-med-and-down">
      <!-- 로그인 여부에 따라 다른 메뉴 보여주기 -->
      <li sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" th:text="#{logout}"></a>
      </li>
      <li sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" th:text="#{login}"></a>
      </li>
      <li sec:authorize="!isAuthenticated()">
        <a th:href="@{/login/register}" th:text="#{register}"></a>
      </li>
    </ul>

    <ul id="nav-mobile" class="sidenav">
      <li><a href="#">Navbar Link</a></li>
    </ul>
    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
  </div>
</nav>

<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text" th:text="#{today.calories}"></h1>
    <div class="row center">
      <h5 class="header col s12 light">
        <tr>
          <td th:text="#{carbohydrate} + ' : ' + ${diet.carbohydrate}"></td>
          <td th:text="#{protein} + ' : ' + ${diet.protein}"></td>
          <td th:text="#{fat} + ' : ' + ${diet.fat}"></td>
        </tr>
      </h5>
    </div>
    <div class="row center">
      <a th:href="@{/register_menu}" id="download-button" class="btn-large waves-effect waves-light orange" th:text="#{menu.add}"></a>
    </div>
    <br><br>
  </div>
</div>

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
          <h5 class="center" th:text="#{ai}"></h5>
          <p class="light" th:text="#{ai.text}"></p>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
          <h5 class="center"><a th:href="@{/diary}" th:text="#{diary}"></a></h5>
          <p class="light" th:text="#{diary.text}"></p>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
          <h5 class="center"><a th:href="@{/settings}" th:text="#{settings}"></a></h5>
          <p class="light" th:text="#{settings.text}"></p>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>

<footer class="page-footer orange">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text" th:text="#{footer}"></h5>
        <p class="grey-text text-lighten-4" th:text="#{footer.text}"></p>
      </div>
      <div class="col l3 s12">
        <h5 class="white-text" th:text="#{footer.settings}"></h5>
        <ul>
          <li><a class="white-text" href="#!">Link 1</a></li>
          <li><a class="white-text" href="#!">Link 2</a></li>
          <li><a class="white-text" href="#!">Link 3</a></li>
          <li><a class="white-text" href="#!">Link 4</a></li>
        </ul>
      </div>
      <div class="col l3 s12">
        <h5 class="white-text">Connect</h5>
        <ul>
          <li><a class="white-text" href="#!">Link 1</a></li>
          <li><a class="white-text" href="#!">Link 2</a></li>
          <li><a class="white-text" href="#!">Link 3</a></li>
          <li><a class="white-text" href="#!">Link 4</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../static/js/materialize.js"></script>
<script src="../static/js/init.js"></script>
</body>
</html>
